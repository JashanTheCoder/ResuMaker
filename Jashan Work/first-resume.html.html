<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Builder</title>
		<link rel="stylesheet" href="./first-resume.css.css" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link rel="icon" type="image/x-icon" href="./images/biobanao logo.svg" />
	</head>
	<body>
		<div class="container">
			<h2 class="main-heading">Let's Start Building</h2>
			<div class="content-wrapper">
				<div class="form-section">
					<div class="section personal">
						<h4>
							Personal Information

							<button
								class="hint-button"
								data-toggle="tooltip"
								title="Provide your full name, contact information, and upload your photo."
							>
								Hint
							</button>
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" id="firstName" name="firstName" />
							</div>
							<div class="form-group">
								<label for="middleName">Middle Name</label>
								<input type="text" id="middleName" name="middleName" />
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" id="lastName" name="lastName" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="jobTitle">Job Title:</label>
								<input
									type="text"
									id="jobTitle"
									name="jobTitle"
									placeholder="Ex. Software Engineer | Cloud SOftware | Os Developer"
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="address">Address</label>
								<input type="text" id="address" name="address" />
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="phone">Phone</label>
								<div class="phone-number">
									<select
										name="phoneCode"
										id="phoneCode"
										required
										class="phone-code"
									>
										<option value="91">+91</option>
										<option value="1">+1</option>
										<option value="44">+44</option>
										<option value="86">+86</option>
										<option value="76">+76</option>
									</select>
									<input
										type="number"
										id="phone"
										name="phone"
										required
										class="phone-input"
										placeholder="Enter phone number"
									/>
								</div>
							</div>
							<div class="form-group">
								<label for="dob">Date of Birth</label>
								<input type="date" id="dob" name="dob" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="uploadPhoto">Upload Photo</label>
								<input
									type="file"
									id="uploadPhoto"
									name="uploadPhoto"
									accept="image/*"
								/>
							</div>
							<div class="form-group">
								<img
									id="uploadedImage"
									src="./images/avatar.svg"
									alt="Uploaded Image"
									width="90px"
									height="90px"
								/>
							</div>
						</div>
					</div>

					<div class="section education">
						<h4>
							Education

							<button
								class="hint-button"
								data-toggle="tooltip"
								title="List your educational qualifications."
							>
								Hint
							</button>
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="SchoolName">School Name</label>
								<input
									type="text"
									id="SchoolName"
									name="SchoolName"
									placeholder="Ex. Chitkara University"
								/>
							</div>
							<div class="form-group">
								<label for="schoolLocation">School Location</label>
								<input
									type="text"
									id="schoolLocation"
									name="schoolLocation"
									placeholder="Rajpura, Punjab"
								/>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="text">Degree</label>
								<select name="degree" id="degree" style="width: 45%">
									<option value="" disabled selected>Select A Degree</option>
									<option value="BE">
										BE - Bachelor of Engineering <strong> (suggested)</strong>
									</option>
									<option value="BA">BA - Bachelor of Arts</option>
									<option value="BSc">BSc - Bachelor of Science</option>
									<option value="BCom">BCom - Bachelor of Commerce</option>
									<option value="BBA">
										BBA - Bachelor of Business Administration
									</option>
									<option value="BTech">BTech - Bachelor of Technology</option>
									<option value="LLB">LLB - Bachelor of Laws</option>
									<option value="MBBS">
										MBBS - Bachelor of Medicine, Bachelor of Surgery
									</option>
									<option value="BEd">BEd - Bachelor of Education</option>
									<option value="BFA">BFA - Bachelor of Fine Arts</option>
									<option value="BArch">
										BArch - Bachelor of Architecture
									</option>
									<option value="BPharm">BPharm - Bachelor of Pharmacy</option>
									<option value="MA">MA - Master of Arts</option>
									<option value="MSc">MSc - Master of Science</option>
									<option value="MCom">MCom - Master of Commerce</option>
									<option value="MBA">
										MBA - Master of Business Administration
									</option>
									<option value="ME">ME - Master of Engineering</option>
									<option value="MTech">MTech - Master of Technology</option>
									<option value="LLM">LLM - Master of Laws</option>
									<option value="MD">MD - Doctor of Medicine</option>
									<option value="MEd">MEd - Master of Education</option>
									<option value="MFA">MFA - Master of Fine Arts</option>
									<option value="MArch">MArch - Master of Architecture</option>
									<option value="MPharm">MPharm - Master of Pharmacy</option>
									<option value="PhD">PhD - Doctor of Philosophy</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="fielofstudy">Fiel Of Study</label>
								<input
									type="text"
									id="fielofstudy"
									name="fielofstudy"
									placeholder="Ex. Compter Science"
								/>
							</div>
							<div class="form-group">
								<label for="gradYear">Graduation Date</label>
								<select id="gradYear" name="gradYear">
									<option value="" disabled selected>Year</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
								</select>
							</div>
							<div class="form-group">
								<select
									id="degreeMonth"
									name="degreeMonth"
									style="margin-top: 31px"
								>
									<option value="" disabled selected>Month</option>
									<option value="01">January</option>
									<option value="02">February</option>
									<option value="03">March</option>
									<option value="04">April</option>
									<option value="05">May</option>
									<option value="06">June</option>
									<option value="07">July</option>
									<option value="08">August</option>
									<option value="09">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
									<!-- Month options here -->
								</select>
							</div>
						</div>
						<button class="add-more">
							<strong>+</strong> Add Another Education
						</button>
					</div>

					<!-- Skills Section -->
					<div class="section skills">
						<h4>
							Skills
							<!-- Tooltip section starts here -->
							<button
								class="hint-button"
								data-toggle="tooltip"
								title="List your key skills."
							>
								Hint
							</button>
							<!-- Tooltip section ends here -->
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="skill1">Skill 1</label>
								<input
									type="text"
									id="skill1"
									name="skill1"
									placeholder="Ex. JavaScript"
								/>
							</div>
							<div class="form-group">
								<label for="skillLevel1">Skill Level</label>
								<input
									type="range"
									id="skillLevel1"
									name="skillLevel1"
									min="0"
									max="100"
								/>
								<span id="levelDisplay1">50%</span>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="skill2">Skill 2</label>
								<input
									type="text"
									id="skill1"
									name="skill1"
									placeholder="Ex. C++, Python "
								/>
							</div>
							<div class="form-group">
								<label for="skillLevel1">Skill Level</label>
								<input
									type="range"
									id="skillLevel1"
									name="skillLevel1"
									min="0"
									max="100"
								/>
								<span id="levelDisplay1">50%</span>
							</div>
						</div>
						<button class="add-more">
							<strong>+</strong> Add Another Skill
						</button>
					</div>

					<!-- Experience Section -->
					<div class="section experience">
						<h4>
							Experience
							<!-- Tooltip section starts here -->
							<button
								class="hint-button"
								data-toggle="tooltip"
								title="Describe your previous job experiences."
							>
								Hint
							</button>
							<!-- Tooltip section ends here -->
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="jobTitle">Job Title</label>
								<input
									type="text"
									id="jobTitle"
									name="jobTitle"
									placeholder="Ex. Front-end Developer"
								/>
							</div>
							<div class="form-group">
								<label for="company">Company</label>
								<input type="text" id="company" name="company" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="City">City</label>
								<input
									type="text"
									id="fromYear"
									name="fromYear"
									placeholder="Delhi"
								/>
							</div>
							<div class="form-group">
								<label for="Country">Country</label>
								<input
									type="text"
									id="toYear"
									name="toYear"
									placeholder="India"
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="date">Start Date</label>
								<input type="date" id="StartYear" name="StartYear" />
							</div>
							<div class="form-group">
								<label for="date">Start Date</label>
								<input type="date" id="EndYear" name="EndYear" />
							</div>
						</div>
						<div class="form-row">
							<input type="checkbox" style="margin-bottom: 5px" />
							<label for="current-status">I Currently work here</label>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="description">Description (Optional)</label>
								<textarea id="description" name="description"></textarea>
							</div>
						</div>
						<button class="add-more">
							<strong>+</strong> Add Another Experience
						</button>
					</div>

					<!-- Next Button -->
					<button class="next-button">Next</button>
				</div>

				<!-- Image Section -->
				<div class="image-section">
					<h4>Software Developer Resume</h4>
					<img
						src="https://cdn.enhancv.com/images/544/i/aHR0cHM6Ly9jZG4uZW5oYW5jdi5jb20vcHJlZGVmaW5lZC1leGFtcGxlcy92anBMZXZhQzVLcVBNdEU3UXdZQVMwWHZBazFVcWJLSGZna2NqUEFZL2ltYWdlLnBuZw~~.png"
						alt="Resume Image"
						id="resumeImage"
					/>
					<button class="preview-button">
						&nbsp;&nbsp;Preview&nbsp;&nbsp;
					</button>
					<button class="download-button">Download</button>
				</div>
			</div>

			<!-- Bootstrap Tooltip -->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			<script>
				document.addEventListener('DOMContentLoaded', function () {
					var tooltipTriggerList = [].slice.call(
						document.querySelectorAll('[data-toggle="tooltip"]')
					);
					var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
						return new bootstrap.Tooltip(tooltipTriggerEl);
					});
				});
			</script>
		</div>
	</body>
</html>
