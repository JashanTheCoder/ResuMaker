<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./login.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<title>SignUp Page</title>
		<link rel="icon" type="image/x-icon" href="./images/biobanao logo.svg" />
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form action="#" class="sign-in-form">
						<h2 class="title">Sign up</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Username" />
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="email" placeholder="Email" />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<input type="submit" class="btn" value="Sign up" />
						<p class="social-text">Or Sign up with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-linkedin-in"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>"Welcome backâ€”time to pick up where you left off!"</p>
					<a href="./login.html"
						><button class="btn transparent" id="sign-in-btn">Log in</button></a
					>
				</div>
				<img
					src="./images/2nd page 2nd images details.svg"
					class="image"
					alt=""
				/>
			</div>
		</div>
	</body>
</html>
