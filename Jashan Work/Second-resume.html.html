<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Builder</title>
		<!-- <link rel="stylesheet" href="./second-resume.css> -->
		<link rel="stylesheet" href="./second-resume.css.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link rel="icon" type="image/x-icon" href="./images/biobanao logo.svg" />
	</head>
	<body>
		<div class="container">
			<h2 class="main-heading">Let's Start Building</h2>
			<div class="content-wrapper">
				<div class="form-section">
					<div class="section personal">
						<h4>
							Personal Information
							<button
								class="hint-button"
								data-toggle="tooltip"
								title="Provide your full name, contact information, and upload your photo."
							>
								Hint
							</button>
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" id="firstName" name="firstName" />
							</div>
							<div class="form-group">
								<label for="middleName">Middle Name</label>
								<input type="text" id="middleName" name="middleName" />
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" id="lastName" name="lastName" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="jobTitle">Job Title:</label>
								<input
									type="text"
									id="jobTitle"
									name="jobTitle"
									placeholder="Ex. Software Engineer | Cloud Software | OS Developer"
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="address">Address</label>
								<input type="text" id="address" name="address" />
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" />
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="phone">Phone</label>
								<div class="phone-number">
									<select
										name="phoneCode"
										id="phoneCode"
										required
										class="phone-code"
									>
										<option value="91">+91</option>
										<option value="1">+1</option>
										<option value="44">+44</option>
										<option value="86">+86</option>
										<option value="76">+76</option>
									</select>
									<input
										type="number"
										id="phone"
										name="phone"
										required
										class="phone-input"
										placeholder="Enter phone number"
									/>
								</div>
							</div>
							<div class="form-group">
								<label for="dob">Date of Birth</label>
								<input type="date" id="dob" name="dob" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="uploadPhoto">Upload Photo</label>
								<input
									type="file"
									id="uploadPhoto"
									name="uploadPhoto"
									accept="image/*"
								/>
							</div>
							<div class="form-group">
								<img
									id="uploadedImage"
									src="./images/avatar.svg"
									alt="Uploaded Image"
									width="90px"
									height="90px"
								/>
							</div>
						</div>
					</div>

					<div class="section education">
						<h4>
							Education
							<button
								class="hint-button"
								data-toggle="tooltip"
								title="List your educational qualifications."
							>
								Hint
							</button>
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="schoolName">School Name</label>
								<input
									type="text"
									id="schoolName"
									name="schoolName"
									placeholder="Ex. Chitkara University"
								/>
							</div>
							<div class="form-group">
								<label for="schoolLocation">School Location</label>
								<input
									type="text"
									id="schoolLocation"
									name="schoolLocation"
									placeholder="Rajpura, Punjab"
								/>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="degree">Degree</label>
								<select name="degree" id="degree" style="width: 45%">
									<option value="" disabled selected>Select A Degree</option>
									<option value="BE">
										BE - Bachelor of Engineering <strong>(suggested)</strong>
									</option>
									<option value="BA">BA - Bachelor of Arts</option>
									<option value="BSc">BSc - Bachelor of Science</option>
									<option value="BCom">BCom - Bachelor of Commerce</option>
									<option value="BBA">
										BBA - Bachelor of Business Administration
									</option>
									<option value="BTech">BTech - Bachelor of Technology</option>
									<option value="LLB">LLB - Bachelor of Laws</option>
									<option value="MBBS">
										MBBS - Bachelor of Medicine, Bachelor of Surgery
									</option>
									<option value="BEd">BEd - Bachelor of Education</option>
									<option value="BFA">BFA - Bachelor of Fine Arts</option>
									<option value="BArch">
										BArch - Bachelor of Architecture
									</option>
									<option value="BPharm">BPharm - Bachelor of Pharmacy</option>
									<option value="MA">MA - Master of Arts</option>
									<option value="MSc">MSc - Master of Science</option>
									<option value="MCom">MCom - Master of Commerce</option>
									<option value="MBA">
										MBA - Master of Business Administration
									</option>
									<option value="ME">ME - Master of Engineering</option>
									<option value="MTech">MTech - Master of Technology</option>
									<option value="LLM">LLM - Master of Laws</option>
									<option value="MD">MD - Doctor of Medicine</option>
									<option value="MEd">MEd - Master of Education</option>
									<option value="MFA">MFA - Master of Fine Arts</option>
									<option value="MArch">MArch - Master of Architecture</option>
									<option value="MPharm">MPharm - Master of Pharmacy</option>
									<option value="PhD">PhD - Doctor of Philosophy</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="fieldOfStudy">Field Of Study</label>
								<input
									type="text"
									id="fieldOfStudy"
									name="fieldOfStudy"
									placeholder="Ex. Computer Science"
								/>
							</div>
							<div class="form-group">
								<label for="gradYear">Graduation Date</label>
								<select id="gradYear" name="gradYear">
									<option value="" disabled selected>Year</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
								</select>
							</div>
							<div class="form-group">
								<select
									id="degreeMonth"
									name="degreeMonth"
									style="margin-top: 31px"
								>
									<option value="" disabled selected>Month</option>
									<option value="01">January</option>
									<option value="02">February</option>
									<option value="03">March</option>
									<option value="04">April</option>
									<option value="05">May</option>
									<option value="06">June</option>
									<option value="07">July</option>
									<option value="08">August</option>
									<option value="09">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
								</select>
							</div>
						</div>
						<button class="add-more">
							<strong>+</strong> Add Another Education
						</button>
					</div>

					<div class="section skills">
						<h4>
							Skills
							<button
								class="hint-button"
								data-toggle="tooltip"
								title="List your skills that are relevant to the job."
							>
								Hint
							</button>
						</h4>
						<div class="form-row">
							<textarea
								id="skills"
								rows="4"
								placeholder="Ex. Python, Java, Communication, Teamwork"
								style="width: 100%"
							></textarea>
						</div>
					</div>

					<div class="section experience">
						<h4>
							Work Experience
							<button
								class="hint-button"
								data-toggle="tooltip"
								title="List your work experience, including job titles, companies, and dates."
							>
								Hint
							</button>
						</h4>
						<div class="form-row">
							<div class="form-group">
								<label for="companyName">Company Name</label>
								<input type="text" id="companyName" name="companyName" />
							</div>
							<div class="form-group">
								<label for="jobTitleExperience">Job Title</label>
								<input
									type="text"
									id="jobTitleExperience"
									name="jobTitleExperience"
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="jobLocation">Job Location</label>
								<input type="text" id="jobLocation" name="jobLocation" />
							</div>
							<div class="form-group">
								<label for="jobDuration">Duration</label>
								<input
									type="text"
									id="jobDuration"
									name="jobDuration"
									placeholder="Ex. Jan 2020 - Dec 2022"
								/>
							</div>
						</div>
						<div class="form-row">
							<textarea
								id="jobDescription"
								rows="4"
								placeholder="Responsibilities and achievements in this role..."
								style="width: 100%"
							></textarea>
						</div>
						<button class="add-more">
							<strong>+</strong> Add Another Work Experience
						</button>
					</div>
				</div>

				<div class="preview-section">
					<h3 class="text-center">Resume Preview</h3>
					<div
						id="resumePreview"
						class="resume-preview border p-4 rounded bg-light"
					>
						<!-- Image Upload Section -->
						<input
							type="file"
							id="uploadImage"
							accept="image/*"
							class="form-control mb-3"
						/>

						<div class="text-center mb-3">
							<img
								id="uploadedImage"
								src="./images/avatar.svg"
								alt="Uploaded Image"
								class="rounded-circle"
								width="90"
								height="90"
							/>
							<h2 id="previewName" class="mt-2 font-weight-bold"></h2>
							<h4 id="previewJobTitle" class="text-muted"></h4>
						</div>

						<div class="contact-info mb-4">
							<p id="previewContact" class="font-weight-bold"></p>
						</div>

						<hr />

						<div class="education mb-4">
							<h4 class="font-weight-bold text-blue">Education</h4>
							<p id="previewEducation" class="text-muted"></p>
						</div>

						<div class="skills mb-4">
							<h4 class="font-weight-bold text-blue">Skills</h4>
							<p id="previewSkills" class="text-muted"></p>
						</div>

						<div class="experience">
							<h4 class="font-weight-bold text-blue">Work Experience</h4>
							<p id="previewExperience" class="text-muted"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="download-print-buttons">
				<button class="button" id="downloadResume">Download Resume</button>
				<button class="button" id="printResume">Print Resume</button>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script>
			const updateResumePreview = () => {
				const firstName = document.getElementById('firstName').value;
				const middleName = document.getElementById('middleName').value;
				const lastName = document.getElementById('lastName').value;
				const jobTitle = document.getElementById('jobTitle').value;
				const email = document.getElementById('email').value;
				const phone = document.getElementById('phone').value;
				const phoneCode = document.getElementById('phoneCode').value;
				const address = document.getElementById('address').value;
				const skills = document.getElementById('skills').value;
				const education = `
                ${document.getElementById('schoolName').value} (${
					document.getElementById('gradYear').value
				} - ${document.getElementById('degreeMonth').value})
                ${document.getElementById('fieldOfStudy').value}, ${
					document.getElementById('degree').value
				}
            `;
				const experience = `
                ${document.getElementById('companyName').value} - ${
					document.getElementById('jobTitleExperience').value
				}
                ${document.getElementById('jobDuration').value}
                ${document.getElementById('jobDescription').value}
            `;

				document.getElementById(
					'previewName'
				).textContent = `${firstName} ${middleName} ${lastName}`;
				document.getElementById('previewJobTitle').textContent = jobTitle;
				document.getElementById(
					'previewContact'
				).textContent = `Email: ${email}, Phone: ${phoneCode}${phone}, Address: ${address}`;
				document.getElementById('previewEducation').textContent = education;
				document.getElementById('previewSkills').textContent = skills;
				document.getElementById('previewExperience').textContent = experience;
			};

			document.querySelectorAll('input, select, textarea').forEach((input) => {
				input.addEventListener('input', updateResumePreview);
			});

			// Image upload handling
			document
				.getElementById('uploadPhoto')
				.addEventListener('change', (event) => {
					const file = event.target.files[0];
					if (file) {
						const reader = new FileReader();
						reader.onload = function (e) {
							document.getElementById('uploadedImage').src = e.target.result;
						};
						reader.readAsDataURL(file);
					}
				});

			// Tooltip initialization
			$(function () {
				$('[data-toggle="tooltip"]').tooltip();
			});

			// Function to download the resume as a PDF
			document
				.getElementById('downloadResume')
				.addEventListener('click', () => {
					const resumeElement = document.getElementById('resumePreview');
					html2pdf().from(resumeElement).save('resume.pdf');
				});

			// Function to print the resume
			document.getElementById('printResume').addEventListener('click', () => {
				const resumeElement = document.getElementById('resumePreview');
				const printWindow = window.open('', '_blank');
				printWindow.document.write(
					'<html><head><title>Print Resume</title></head><body>'
				);
				printWindow.document.write(resumeElement.innerHTML);
				printWindow.document.write('</body></html>');
				printWindow.document.close();
				printWindow.print();
			});
			document
				.getElementById('uploadImage')
				.addEventListener('change', function (event) {
					const file = event.target.files[0];
					if (file) {
						const reader = new FileReader();
						reader.onload = function (e) {
							document.getElementById('uploadedImage').src = e.target.result;
						};
						reader.readAsDataURL(file);
					}
				});
			// Event listener for the image upload input
			document
				.getElementById('uploadImage')
				.addEventListener('change', function (event) {
					const file = event.target.files[0]; // Get the selected file
					if (file) {
						const reader = new FileReader(); // Create a FileReader object
						reader.onload = function (e) {
							// Set the uploaded image as the src of the image element
							document.getElementById('uploadedImage').src = e.target.result;
						};
						reader.readAsDataURL(file); // Read the file as a data URL
					}
				});
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
	</body>
</html>
