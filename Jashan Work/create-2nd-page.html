		<div class="cards-container">
			<label class="card" for="no-experience">
				<input
					type="radio"
					id="no-experience"
					name="experience"
					value="no-experience"
				/>

				<div class="description">
					Typically just passed out having a degree or still studying
				</div>
			</label>
			<label class="card" for="entry-level">
				<input
					type="radio"
					id="entry-level"
					name="experience"
					value="entry-level"
				/>
				<h3>Entry-Level</h3>
				<div class="description">
					You have some practical experience and are starting your career. This
					role typically involves learning on the job and gaining foundational
					skills.
				</div>
			</label>
			<label class="card" for="mid-level">
				<input
					type="radio"
					id="mid-level"
					name="experience"
					value="mid-level"
				/>

				<div class="description">
					You have a solid amount of experience and are taking on more
					responsibilities. This role often includes managing projects and
					leading small teams.
				</div>
			</label>
			<label class="card" for="senior">
				<input type="radio" id="senior" name="experience" value="senior" />
				<h3>Senior</h3>
				<div class="description">
					You have extensive experience and are responsible for leading teams,
					setting strategic goals, and making high-level decisions.
