<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Form</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="sidebar-content">
					<h2>Sections</h2>
					<ul>
						<li>
							<a href="form1st.html" class="active">1</a
							><span class="section-name">Personal Details</span>
						</li>
						<li>
							<a href="template1.html">2</a
							><span class="section-name">Resume Template</span>
						</li>
					</ul>
				</div>
			</div>

			<div class="main-content">
				<h1>Resume Builder - Personal Details</h1>
				<form id="resume-form">
					<label for="first-name">First Name:</label>
					<input type="text" id="first-name" placeholder="John" required />

					<label for="last-name">Last Name:</label>
					<input type="text" id="last-name" placeholder="Doe" required />

					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						placeholder="john@example.com"
						required
					/>

					<label for="phone">Phone:</label>
					<input type="tel" id="phone" placeholder="123-456-7890" required />

					<label for="profile-pic">Upload Profile Picture:</label>
					<input
						type="file"
						id="profile-pic"
						accept="image/*"
						onchange="previewImage(event)"
						required
					/>

					<label for="summary">Summary:</label>
					<textarea
						id="summary"
						rows="4"
						placeholder="Write a short bio about yourself..."
					></textarea>

					<button type="button" onclick="updateResume()">Update Preview</button>
				</form>
				<div class="resume-preview">
					<h2>Live Preview</h2>
					<div class="resume-template" id="resume-template">
						<div class="resume-header">
							<img id="profile-pic-preview" src="" alt="Profile Picture" />
							<h3 id="name-preview">Your Name</h3>
							<p id="email-preview">Email: your.email@example.com</p>
							<p id="phone-preview">Phone: 000-000-0000</p>
						</div>
						<div class="resume-body">
							<h4>Summary</h4>
							<p id="summary-preview">A short bio will appear here...</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./form.js"></script>
	</body>
</html>
