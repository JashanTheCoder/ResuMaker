<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Builder</title>
		<link rel="stylesheet" href="./3rdresume.css" />
	</head>
	<body>
		<div class="container">
			<h1>Resume Builder</h1>
			<div class="form-preview-wrapper">
				<div class="form-section">
					<h2>Enter Your Details</h2>
					<form id="resume-form">
						<label for="first-name">First Name:</label>
						<input type="text" id="first-name" placeholder="John" required />

						<label for="last-name">Last Name:</label>
						<input type="text" id="last-name" placeholder="Doe" required />

						<label for="email">Email:</label>
						<input
							type="email"
							id="email"
							placeholder="john@example.com"
							required
						/>

						<label for="phone">Phone:</label>
						<input type="tel" id="phone" placeholder="123-456-7890" required />

						<label for="profile-pic">Upload Profile Picture:</label>
						<input
							type="file"
							id="profile-pic"
							accept="image/*"
							onchange="previewImage(event)"
							required
						/>

						<label for="summary">Summary:</label>
						<textarea
							id="summary"
							rows="4"
							placeholder="Write a short bio about yourself..."
						></textarea>

						<button type="button" onclick="updateResume()">
							Update Preview
						</button>
					</form>
				</div>

				<div class="preview-section">
					<h2>Live Preview</h2>
					<div class="resume-template" id="resume-template">
						<div class="resume-header">
							<img id="profile-pic-preview" src="" alt="Profile Picture" />
							<h3 id="name-preview">Your Name</h3>
							<p id="email-preview">Email: your.email@example.com</p>
							<p id="phone-preview">Phone: 000-000-0000</p>
						</div>
						<div class="resume-body">
							<h4>Summary</h4>
							<p id="summary-preview">A short bio will appear here...</p>
						</div>
					</div>
				</div>
			</div>
			<button onclick="downloadResume()">Download Resume</button>
			<button onclick="window.print()">Print Resume</button>
		</div>

		<script src="3rdresume.js"></script>
	</body>
</html>
