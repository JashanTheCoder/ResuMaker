<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group .skills-group,
        .form-group .language-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group .skills-group div,
        .form-group .language-group div {
            flex: 1 1 45%;
        }

        .form-group .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .form-group .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .form-group .skills-group div,
            .form-group .language-group div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2> Graphics Resume Form</h2>
    <form>
        <!-- Contact Information -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Lovepreet Singh" required>
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Graphic Designer" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="946-456-7890" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="love0003@reallygreatsite.com" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="123 Anywhere St., Any City">
        </div>

        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" id="website" name="website" placeholder="reallygreatsite.com">
        </div>

        <!-- Expertise Skills -->
        <div class="form-group">
            <label>Expertise Skills</label>
            <div class="skills-group">
                <div><input type="checkbox" id="skill1" name="skills" value="Web Design"> <label for="skill1">Web Design</label></div>
                <div><input type="checkbox" id="skill2" name="skills" value="Creative Thinking"> <label for="skill2">Creative Thinking</label></div>
                <div><input type="checkbox" id="skill3" name="skills" value="Adobe Photoshop"> <label for="skill3">Adobe Photoshop</label></div>
                <div><input type="checkbox" id="skill4" name="skills" value="Adobe Illustrator"> <label for="skill4">Adobe Illustrator</label></div>
            </div>
        </div>

        <!-- Languages -->
        <div class="form-group">
            <label>Languages</label>
            <div class="language-group">
                <div><input type="checkbox" id="lang1" name="languages" value="English"> <label for="lang1">English</label></div>
                <div><input type="checkbox" id="lang2" name="languages" value="French"> <label for="lang2">French</label></div>
                <div><input type="checkbox" id="lang3" name="languages" value="Hindi"> <label for="lang3">Hindi</label></div>
                <div><input type="checkbox" id="lang4" name="languages" value="Bengali"> <label for="lang4">Bengali</label></div>
            </div>
        </div>

        <!-- Professional Profile -->
        <div class="form-group">
            <label for="profile">Professional Profile</label>
            <textarea id="profile" name="profile" rows="4" placeholder="Describe your professional profile..."></textarea>
        </div>

        <!-- Education -->
        <div class="form-group">
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education details..."></textarea>
        </div>

        <!-- Experience -->
        <div class="form-group">
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Enter your experience details..."></textarea>
        </div>

        <!-- Interests -->
        <div class="form-group">
            <label for="interests">Interests</label>
            <textarea id="interests" name="interests" rows="2" placeholder="Enter your interests..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
