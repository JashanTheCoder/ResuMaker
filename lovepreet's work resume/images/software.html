<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Resume Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .form-container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
            outline: none;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group .skills-group,
        .form-group .language-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group .skills-group div,
        .form-group .language-group div {
            flex: 1 1 45%;
        }

        .form-group .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .form-group .btn:hover {
            background-color: #1f618d;
        }

        @media (max-width: 600px) {
            .form-group .skills-group div,
            .form-group .language-group div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Software Resume Form</h2>
    <form>
        <!-- Contact Information -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Lovepreet Singh" required>
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Software Developer" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="946-456-7890" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Love0003@example.com" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="123 Software St., Tech City" required>
        </div>

        <!-- Summary -->
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="4" placeholder="Experienced software developer with expertise in full-stack development..."></textarea>
        </div>

        <!-- Technical Skills -->
        <div class="form-group">
            <label>Technical Skills</label>
            <div class="skills-group">
                <div><input type="checkbox" id="skill1" name="skills" value="JavaScript"> <label for="skill1">JavaScript</label></div>
                <div><input type="checkbox" id="skill2" name="skills" value="Python"> <label for="skill2">Python</label></div>
                <div><input type="checkbox" id="skill3" name="skills" value="Java"> <label for="skill3">Java</label></div>
                <div><input type="checkbox" id="skill4" name="skills" value="SQL"> <label for="skill4">SQL</label></div>
                <div><input type="checkbox" id="skill5" name="skills" value="C++"> <label for="skill5">C++</label></div>
                <div><input type="checkbox" id="skill6" name="skills" value="HTML/CSS"> <label for="skill6">HTML/CSS</label></div>
            </div>
        </div>

        <!-- Programming Languages -->
        <div class="form-group">
            <label>Programming Languages</label>
            <div class="language-group">
                <div><input type="checkbox" id="progLang1" name="programmingLanguages" value="JavaScript"> <label for="progLang1">JavaScript</label></div>
                <div><input type="checkbox" id="progLang2" name="programmingLanguages" value="Python"> <label for="progLang2">Python</label></div>
                <div><input type="checkbox" id="progLang3" name="programmingLanguages" value="Java"> <label for="progLang3">Java</label></div>
                <div><input type="checkbox" id="progLang4" name="programmingLanguages" value="C++"> <label for="progLang4">C++</label></div>
            </div>
        </div>

        <!-- Work Experience -->
        <div class="form-group">
            <label for="workExperience">Work Experience</label>
            <textarea id="workExperience" name="workExperience" rows="8" placeholder="Software Developer at XYZ Company&#10;January 2019 - Present&#10;- Developed and maintained web applications using JavaScript, HTML, and CSS..."></textarea>
        </div>

        <!-- Projects -->
        <div class="form-group">
            <label for="projects">Projects</label>
            <textarea id="projects" name="projects" rows="6" placeholder="Project Name: Online Shopping Platform&#10;Description: Developed a full-stack e-commerce platform using React and Node.js..."></textarea>
        </div>

        <!-- Education -->
        <div class="form-group">
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" placeholder="Bachelor of Science in Computer Science&#10;University of Technology, 2015 - 2019"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
