


<!DOCTYPE html>
<html>
<head>
	<title>Blurred Div Example</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		
		.container {
			width: 400px;
			height: 400px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		
		.blur-background {
			width: 100%;
			height: 100%;
			background-color: #fff;
			border-radius: 10px;
			position: absolute;
			top: 0;
			left: 0;
			filter: blur(5px);
			z-index: 0;
		}
		
		.inner-content {
			width: 100%;
			height: 100%;
			background-color: transparent; /* Changed from rgba to transparent */
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			font-weight: bold;
			position: relative;
			z-index: 10;
			color: #000; /* Added color to make text visible */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="blur-background"></div>
		<div class="inner-content">
			Your content goes here
		</div>
	</div>
</body>
</html>
