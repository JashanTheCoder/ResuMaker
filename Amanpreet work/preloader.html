   <script>
document.addEventListener("DOMContentLoaded", function () {
    const preloader = document.getElementById("preloader");
    const preloaderContents = document.querySelectorAll(".preloader-content");
    const progressBar = document.querySelector(".progress");
    const totalContents = preloaderContents.length;
    let currentIndex = 0;

    function showNextContent() {
        // Hide all contents
        preloaderContents.forEach(content => content.style.display = "none");
        
        // Show current content
        preloaderContents[currentIndex].style.display = "block";

        // Update progress
        const progress = ((currentIndex + 1) / totalContents) * 100;
        progressBar.style.width = `${progress}%`;

        // Move to the next content or finish
        if (currentIndex < totalContents - 1) {
            currentIndex++;
            setTimeout(showNextContent, 2000); // Change this duration to adjust the time each div is displayed
        } else {
            // End progress bar after last content
            setTimeout(() => {
                preloader.style.opacity = "0";
                setTimeout(() => {
                    preloader.style.display = "none"; // Hide preloader after fading out
                }, 500);
            }, 2000); // Time to show the last content before finishing
        }
    }

    showNextContent();
});


</script>
