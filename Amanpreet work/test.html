<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Contact Us</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #e5f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .row {
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .col-sm-5 {
            box-sizing: border-box;
            color: rgb(0, 0, 0);
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            margin: 20px;
            width: 180px;
            height: 300px;
            border-radius: 16px;
            text-rendering: optimizeLegibility;
            padding: 15px;
            text-align: center;
        }
        .card-icon-chat img {
            width: 80px;
            height: 80px;
        }
        .card-titles {
            color: rgb(0, 0, 0);
            font-family: "Work Sans", sans-serif;
            font-size: 24px;
            font-weight: 800;
            line-height: 32px;
            margin: 16px 0;
        }
        .action-wrapper {
            display: flex;
            justify-content: center;
        }
        .chatlive {
            background-color: rgb(255, 205, 125);
            color: rgb(0, 0, 0);
            cursor: pointer;
            display: block;
            font-family: "MS Shell Dlg 2", sans-serif;
            font-size: 16px;
            font-weight: 800;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            transition: background-color 0.3s ease;
            width: fit-content;
        }
        .chatlive:hover {
            background-color: #ffedce;
        }
        .contact-form {
            width: 300px;
            padding: 20px;
        }
        .contact-form h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-sm-5">
        <div class="card-icon-chat">
            <img src="Images/chat_icon_Light.png" width="101" height="100" alt="Chat Icon">
        </div>
        <h3 class="card-titles">Chat With Us</h3>
        <div class="action-wrapper">
            <button id="chatlive" class="chatlive">Live Chat</button>
        </div>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
</div>

</body>
</html>
