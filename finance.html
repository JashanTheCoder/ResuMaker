<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Accountant Resume Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .form-container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
            outline: none;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group .skills-group,
        .form-group .language-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group .skills-group div,
        .form-group .language-group div {
            flex: 1 1 45%;
        }

        .form-group .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .form-group .btn:hover {
            background-color: #1f618d;
        }

        @media (max-width: 600px) {
            .form-group .skills-group div,
            .form-group .language-group div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Financial Accountant Resume Form</h2>
    <form>
        <!-- Contact Information -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Lovepreet Singh" required>
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Financial Accountant" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Lovepreet0003@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="967484****" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="PANCHKULA, 134115, India" required>
        </div>

        <!-- Education -->
        <div class="form-group">
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" placeholder="Bachelor of Science in Accounting&#10;PUNJAB UNIVERSITY&#10;2017 - 2021"></textarea>
        </div>

        <!-- Skills -->
        <div class="form-group">
            <label>Skills</label>
            <div class="skills-group">
                <div><input type="checkbox" id="skill1" name="skills" value="Financial Analysis"> <label for="skill1">Financial Analysis - Expert</label></div>
                <div><input type="checkbox" id="skill2" name="skills" value="Accounting Principles"> <label for="skill2">Accounting Principles - Expert</label></div>
                <div><input type="checkbox" id="skill3" name="skills" value="Budgeting"> <label for="skill3">Budgeting - Expert</label></div>
                <div><input type="checkbox" id="skill4" name="skills" value="Risk Management"> <label for="skill4">Risk Management - Expert</label></div>
                <div><input type="checkbox" id="skill5" name="skills" value="Financial Reporting"> <label for="skill5">Financial Reporting - Expert</label></div>
                <div><input type="checkbox" id="skill6" name="skills" value="Auditing"> <label for="skill6">Auditing - Expert</label></div>
            </div>
        </div>

        <!-- Summary -->
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="4" placeholder="Experienced Financial Accountant with 10+ years of experience in financial analysis, forecasting, and reporting. Skilled in Microsoft Office, QuickBooks, and Peachtree."></textarea>
        </div>

        <!-- Work Experience -->
        <div class="form-group">
            <label for="workExperience">Work Experience</label>
            <textarea id="workExperience" name="workExperience" rows="8" placeholder="Financial Accountant, Lang Inc&#10;March 2023 - Present&#10;- Managed the financial accounts of a portfolio of clients, ensuring accuracy and timely payment of invoices.&#10;- Prepared analysis of financial statements and developed financial models to assess the financial performance of the organization.&#10;- Developed and implemented financial controls and procedures to improve efficiency and accuracy."></textarea>
        </div>

        <!-- References -->
        <div class="form-group">
            <label for="references">References</label>
            <textarea id="references" name="references" rows="2" placeholder="References available upon request"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
